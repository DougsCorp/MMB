
<!DOCTYPE html>

<title>Machine Books</title>

<!-- LINKS -->

<link rel="shortcut icon" href="images/fav.html">

<!-- STYLES -->

<style>

* {
    color: #000;
}
body {
    background: #fff;
}
.logo {
    width: 150px;
}
.progress {
    background: #01b000;
}
.bar {
    background: #222222;
}
.option {
    color: #000;
    background: transparent;
    border: solid 1px #9ea6ff;
}
.option:hover {
    color: #DDDDDD;
    background: #01b000;
    border: solid 1px #01b000;
}
.loading {
    background: #000000;
}
.loading-title, .loading-text {
    color: #FFFFFF;
}
.loading-bar-progress {
    background: #ff0026;
    animation: loading-bar -2s ease-in;
    animation-fill-mode: forwards;
    animation-delay: 500ms;
}
.loading-bar {
    background: #222222;
}
.disclaimer, .disclaimer a, .disclaimer a:visited {
    color: #777777;
}
@keyframes progress {
    0%      {width: 58.8235294117647%;}
    100%    {width: 64.70588235294117%;}

</style>



</head> 
<body>


<header>
  <div class="content center">
    <img class="logo" src="images/logo-branco.png" />
    <div class="bar">
        <div class="progress"></div>
    </div>
  </div>
</header>


<section>
  <div class="content center">
	<h1>Quando tempo livre você tem no seu dia pra aplicar essa estratégia online?</h1>
    <p>(Se for aprovado)</p>
    <div class="layout2">
        <a class="option" style="padding-left: 17px;" href="index-q12.html">Menos de 1 hora</a>
	    <a class="option" style="padding-left: 17px;" href="index-q12.html">1 hora</a>
	    <a class="option" style="padding-left: 17px;" href="index-q12.html">Duas horas no máximo</a>
        <a class="option" style="padding-left: 17px;" href="index-q12.html">Tenho bastante tempo livre</a>
    </div>
  </div>
</section>

<script>
            document.addEventListener("DOMContentLoaded", function () {
                const prefixes = ["index-q12.html"];

                function getAllParams(url) {
                    const urlObj = new URL(url);
                    let paramString = "";

                    // Iterando sobre todos os parâmetros da URL
                    for (const [key, value] of urlObj.searchParams) {
                        paramString += `${paramString ? '&' : ''}${key}=${value}`;
                    }

                    return paramString;
                }

                const links = document.querySelectorAll("a");

                links.forEach(link => {
                    const hasPrefix = prefixes.some(prefix => link.href.includes(prefix));
                    if (hasPrefix) {
                        const params = getAllParams(window.location.href);
                        const separator = link.href.includes("?") ? "&" : "?";
                        link.href += `${separator}${params}`;
                    }
                });
            });
        </script>

</body>
